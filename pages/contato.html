<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

  <section id="formContact">
    <div id="content" class="p-4 p-md-5 pt-5">
      <div class="containerContact">
        <form id="form">

          <div class="form-group">
            <div class="form-group">
              <label for="mail">Email</label>
              <input type="email" class="form-control" id="mail" placeholder="seuEmail@mail.com" name="mail">
            </div>
          </div>

          <div class="form-group">
            <label for="subject">Assunto</label>
            <select class="form-control" id="subject" name="subject">
              <option>Sugestões</option>
              <option>Melhorias/Correções</option>
              <option>Dúvidas</option>
              <option>Contato Profissional</option>
            </select>
          </div>

          <div class="form-group">
            <label for="textMail">Mensagem</label>
            <textarea class="form-control textMail" id="textMail" name="textMail" maxlength="3000"
              placeholder="Limite de 3000 caracteres"></textarea>
          </div>

          <button type="submit" class="btn btn-primary colorBtnSendMail">Enviar</button>
        </form>
      </div>
    </div>


  </section>

</body>

</html>
